<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit Project 1 </title>
</head>
<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drum Kit</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!--Genero un div correspondiente para cada tecla-->
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">S1</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">S2</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">S3</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">S4</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">S5</span>
            </div>

            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">S6</span>
            </div>

            <div data-key="74" class="key">
                <kbd>I</kbd>
                <span class="sound">S7</span>
            </div>

            <div data-key="75" class="key">
                <kbd>J</kbd>
                <span class="sound">S8</span>
            </div>

            <div data-key="76" class="key">
                <kbd>K</kbd>
                <span class="sound">S9</span>
            </div>
            
            <!--Vinculo al html los samples de audio-->
        </div>   
        
            <audio  data-key="65" src="./BPB_Cassette_909/BPB Cassette 909/cassette 1/bd01.wav"></audio>
            
            <audio  data-key="83" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd02.wav"></audio>
            
            <audio  data-key="68" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd03.wav"></audio>
            
            <audio  data-key="70" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd04.wav"></audio>
            
            <audio  data-key="71" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd05.wav"></audio>
            
            <audio  data-key="72" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd06.wav"></audio>
            
            <audio  data-key="74" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd07.wav"></audio>
            
            <audio  data-key="75" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd08.wav"></audio>
            
            <audio  data-key="76" src="./BPB_Cassette_909/BPB Cassette 909/cassette 2/bd09.wav"></audio>

        <script src="javascript.js"></script>
    </body>
    </html>
</body>
</html>
